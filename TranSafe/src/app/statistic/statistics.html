<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<title>Transafe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header><h1>Speed Rate</h1></header>
	<div class="container">
		<div class="card">
			<div class="box">
				<div class="percent">
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
				<div class="number">
					<h2>90<span>%</span></h2>
				</div>
				</div>
				<h2 class="text">Daily</h2>
			</div>
		</div>

		<div class="card">
			<div class="box">
				<div class="percent">
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
				<div class="number">
					<h2>85<span>%</span></h2>
				</div>
				</div>
				<h2 class="text">Weekly</h2>
			</div>
		</div>

		<div class="card">
			<div class="box">
				<div class="percent">
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
				<div class="number">
					<h2>60<span>%</span></h2>
				</div>
				</div>
				<h2 class="text">Monthly</h2>
			</div>
		</div>
	</div>

</body>
</html>
